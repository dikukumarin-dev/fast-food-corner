<!DOCTYPE html>
<html>
<head>
<title>Food Delivery</title>
<style>
body{
  font-family: Arial;
  background:#f5f5f5;
  text-align:center;
}
.header{
  background:#e23744;
  color:white;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}
.card{
  background:white;
  width:330px;
  margin:15px auto;
  padding:15px;
  border-radius:12px;
  box-shadow:0 0 8px gray;
}
button{
  background:#e23744;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  margin:5px;
}
.qty{
  font-size:18px;
  margin:0 10px;
}
input, textarea{
  width:90%;
  padding:8px;
  margin:5px;
  border-radius:6px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<div class="header">üçî Food Delivery</div>

<div class="card">
<h3>Customer Details</h3>
<input id="name" placeholder="Your Name">
<textarea id="address" placeholder="Delivery Address"></textarea>
</div>

<div id="items"></div>

<div class="card">
<h3>Total: ‚Çπ<span id="total">0</span></h3>
<button onclick="pay()">Pay Now</button>
<button onclick="whatsapp()">Order on WhatsApp</button>
</div>

<script>

let foods = [
  {name:"Pizza", price:249},
  {name:"Burger", price:129},
  {name:"Biryani", price:179},
  {name:"Cold Drink", price:49},
  {name:"Ice Cream", price:69}
];

let cart = {};

let html="";

foods.forEach((f,i)=>{
  cart[i]=0;
  html += `
  <div class="card">
  <h3>${f.name} ‚Äî ‚Çπ${f.price}</h3>
  <button onclick="change(${i},-1)">‚àí</button>
  <span class="qty" id="q${i}">0</span>
  <button onclick="change(${i},1)">+</button>
  </div>`;
});

document.getElementById("items").innerHTML = html;

function change(i,val){
  cart[i]+=val;
  if(cart[i]<0) cart[i]=0;
  document.getElementById("q"+i).innerText = cart[i];
  updateTotal();
}

function updateTotal(){
  let t=0;
  foods.forEach((f,i)=>{
    t += f.price * cart[i];
  });
  document.getElementById("total").innerText = t;
}

function pay(){
  let t = document.getElementById("total").innerText;
  let name = document.getElementById("name").value;

  let link = "upi://pay?pa=diku.r@ptyes&pn="+name+"&am="+t;
  window.location.href = link;
}

function whatsapp(){
  let t = document.getElementById("total").innerText;
  let name = document.getElementById("name").value;
  let addr = document.getElementById("address").value;

  let msg = "Order from "+name+"%0AAddress: "+addr+"%0ATotal: ‚Çπ"+t;
  window.open("https://wa.me/918252055721?text="+msg);
}

</script>

</body>
</html>
